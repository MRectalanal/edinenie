<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Отправить пожертвование | Благотворительный фонд «Единение»</title>
	<link rel='stylesheet' href='css/style.css'>
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/socket.io.js"></script>
	<script src="js/logic.js"></script>
	<script type="text/javascript" src="js/fill_charity.js"></script>
</head>
<body>
	<section class="first_sec first_sec__charity">
		<img id="first_backgr">
		<div id="first_white"></div>
		<div class="logo" onclick="location.href='#pay';">
			<div class="project_title">Отправить пожертвование</div>
		</div>
	</section>
	<section class="text_sec second_sec__charity">
		<blockquote class="charity_quote">
			<p class="charity_quote_text"></p>
			<p class="charity_quote_author">— <cite></cite></p>
		</blockquote>
	</section>
	<section class="text_sec" id="pay">
		<form action="https://money.yandex.ru/eshop.xml" method="post">
			<input required name="shopId" value="543060" type="hidden"/>
			<input required name="scid" value="843351" type="hidden"/>
			<label>Сумма платежа (руб.): <font color="red">*</font></label><br>
			<input required name="sum" value="100" type="number" min="1" placeholder="Укажите сумму платежа">
			<label>Номер телефона: <font color="red">*</font></label><br>
			<input required name="customerNumber" value="" size="64"/><br>
			<input name="custName" value="" type="hidden"/>
			<label>Комментарий:</label><br>	
			<textarea name="orderDetails" value="" rows="5" cols="64" wrap="soft"></textarea><br>
			<input id="submit" type="submit" value="Далее">	
		</form>
	</section>
	<section class="footer_sec"></section>
</body>
</html>
